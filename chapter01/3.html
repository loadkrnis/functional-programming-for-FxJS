<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>사용자 정의 이터러블, 이터러블/이터레이터 프로토콜 정의</title>
	</head>
	<body>
		사용자 정의 이터러블을 통해 자세히 알아보기

		<script>
			const iterable = {
				[Symbol.iterator]() {
					let i = 3;
					return {
						next() {
							return i === 0
								? { value: undefined, done: true }
								: { value: i--, done: false };
						},
						[Symbol.iterator]() {
							return this;
						},
					};
				},
			};

			// 가짜 이터러블을 만들어 for...of로 사용해보기
			let iterator = iterable[Symbol.iterator]();
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			for (const a of iterable) console.log(a);
		</script>

		<pre>
			ES6에서 Primitive 타입으로 Symbol을 도입 후
			이터레이터/이터러블 프로토콜이 도입되었고
		  js 내장 객체, 많은 라이브러리에서
			해당 프로토콜을 따르고 있습니다.
		</pre
		>
	</body>
</html>
