<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>전개 연산자</title>
	</head>
	<body>
		전개 연산자의 이터러블/이터레이터 프로토콜을 이용하는지 확인

		<script>
			const a = [1, 2, 3, 4, 5, 6];
			// 배열의 Symbol.iterator 값을 비우게 되면 전개 연산자를 사용할 수 없다
			// 즉 전개 연산자는 이터러블/이터레이터 프로토콜을 이용하여 값을 전개한다.
			a[Symbol.iterator] = undefined;
			console.log(...a);
		</script>
	</body>
</html>
