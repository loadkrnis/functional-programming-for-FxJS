<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>기존과 달라진 ES6에서의 리스트 순회</title>
	</head>

	<body>
		<script>
			/* 
      기존과 달라진 ES6에서의 리스트 순회 
      - for i++
      - for of
      */
			const myList = [1, 2, 3, 4, 5, 6];
			const myString = 'hello World!';
			for (const a of myList) {
				console.log(a);
			}
			for (const a of myString) {
				console.log(a);
			}
		</script>
	</body>
</html>
