<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>map</title>
	</head>
	<body>
		<pre>
      # map
    </pre>
		<script>
			// 함수형 프로그래밍에서는 외부 값을 변경하지 않고 새로 생성된 결과를 반환합니다.
			// 아래의 map 함수는 첫번째 인자로 function을 받아 내부에서 사용하는 고차함수 입니다.
			const map = (f, iter) => {
				const res = [];
				for (const p of iter) {
					res.push(f(p));
				}
				return res;
			};

			const products = [
				{ name: '반팔티', price: 15000 },
				{ name: '긴팔티', price: 20000 },
				{ name: '휴대폰케이스', price: 15000 },
				{ name: '후드티', price: 30000 },
				{ name: '바지', price: 25000 },
			];

			// map
			let names = [];
			for (const p of products) {
				names.push(p.name);
			}
			console.log(names);

			// 커스텀 map
			console.log(map((p) => p.name, products));

			// 상품들의 가격을 전부 50% 할인된 값
			console.log(
				map((p) => {
					const res = p;
					res.price /= 2;
					return res;
				}, products)
			);
		</script>
	</body>
</html>
