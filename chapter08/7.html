<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>promise.then의 중요한 규칙</title>
		<script src="./lib/fx.js"></script>
	</head>
	<body>
		<pre></pre>
		<script>
			// 프로미스의 단 한번의 then으로 겹쳐져 있는 rsolve도 가져올 수 있습니다.
			Promise.resolve(Promise.resolve(1)).then(console.log);

			new Promise((resolve) =>
				resolve(new Promise((resolve) => resolve(2)))
			).then(console.log);
		</script>
	</body>
</html>
