<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>go</title>
		<script src="../lib/fx.js"></script>
	</head>
	<body>
		<pre>
      # go
    </pre>
		<script>
			// 코드를 값으로 다루어 표현력 높이기
			const go = (...args) => reduce((a, f) => f(a), args);

			go(
				0,
				(a) => a + 1,
				(a) => a + 10,
				(a) => a + 100,
				console.log
			);
		</script>
	</body>
</html>
