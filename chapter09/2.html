<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kleisli Composition - L.filter, filter, nop</title>
	</head>
	<body>
		<script src="./lib/fx.js"></script>
		<script>
			// 프로미스로 시작
			go(
				[1, 2, 3, 4, 5, 6],
				L.map((a) => Promise.resolve(a * a)),
				L.filter((a) => a % 2),
				take(2),
				console.log
			);

			// 이중 프로미스
			go(
				[1, 2, 3, 4, 5, 6],
				L.map((a) => Promise.resolve(a * a)),
				L.map((a) => Promise.resolve(a * a)),
				L.filter((a) => a % 2),
				take(4),
				console.log
			);
		</script>
	</body>
</html>
