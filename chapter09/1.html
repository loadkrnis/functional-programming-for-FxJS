<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>지연 평가 + Promise - L.map, map, take</title>
	</head>
	<body>
		<script src="./lib/fx.js"></script>
		<script>
			// 프로미스로 시작
			go(
				[Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
				L.map((a) => a + 10),
				take(2),
				console.log
			);

			// 중간에 프로미스로 전환
			go(
				[1, 2, 3],
				L.map((a) => Promise.resolve(a + 10)),
				take(2),
				console.log
			);

			// 시작과 중간 전부 프로미스로 전환
			go(
				[Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
				L.map((a) => Promise.resolve(a + 10)),
				take(2),
				console.log
			);
		</script>
	</body>
</html>
